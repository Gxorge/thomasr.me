<!DOCTYPE html>
<html lang="en-GB">
<head>
    {% include head.html %}
</head>
<body class="{% if page.wide == 'ish' %}wide-ish{% elsif page.wide %}wide{% endif %}">
    <header>
        {% include header.html %}
    </header>
    
    {% if page.nometa != true %}
        {% include page-meta.html %}
    {% endif %}
    <main>
        {{ content }}
    </main>

    <footer>
        {% include footer.html %}
    </footer>

    <script src="/assets/script/colours.js"></script>

    {% if page.scripts %}
    {% for script in page.scripts %}
        <script src="{{ script }}"></script>
    {% endfor %}
    {% endif %}
</body>
</html>
