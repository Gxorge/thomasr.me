<header id="page-header">
    {% if page.layout == 'post' %}
        <h2 id="page-date" class="smol accent-colour weight-400">{{ page.date | date_to_long_string: 'ordinal'}}</h2>
    {% endif %}

    <h1 id="page-title" class="weight-700">{{ page.title }}</h1>
    {% if page.description %}
        <h2 id="page-description" class="weight-400">{{ page.description }}</h2>
    {% endif %}
</header>
