<header id="page-header">
    <!--
        Callouts
        
        Specified in front matter using
        callouts:
            - text: "abcd"
              emoji: "X"
    -->
    {% for c in page.callouts %}
        <aside class="callout">
            <span class="callout-icon">
                {{ c.emoji }}
            </span>
            <p class="callout-text">
                {{ c.text }}
            </p>
        </aside>
    {% endfor %}

    {% if page.layout == 'thing' %}
        <!-- Thing date -->
        <h2 id="page-date" class="smol accent-colour weight-400">{{ page.datestr }}</h2>
    {% endif %}

    <h1 id="page-title" class="weight-700">{{ page.title }}</h1>
    {% if page.description %}
        <h2 id="page-description" class="weight-400">{{ page.description }}</h2>
    {% endif %}
</header>
