<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="language" content="en-GB">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">

<meta name="title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="Tom">

<meta property="og:title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:url" content="{{ site.url }}/{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:author" content="Tom">
<meta property="og:image" content="">

<meta name="twitter:title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:creator" content="@itsmeimtom">
<meta name="twitter:author" content="Tom">
<meta name="twitter:image" content="">

<meta name="theme-color" content="#ea85ce">

<title>{% if page.notitle != true %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

<link rel="shortcut icon" href="/assets/img/blondtommo.png" type="image/x-icon">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://ka-f.fontawesome.com/releases/v6.0.0-beta1/css/free.min.css?token=a4db9daed8">
<link rel="stylesheet" href="https://ka-f.fontawesome.com/releases/v6.0.0-beta1/css/free-v4-font-face.min.css?token=a4db9daed8">
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&display=swap" rel="stylesheet"> 

<link rel="stylesheet" href="/assets/style/colours/pink.css" id="og-stylesheet">
