<!-- page meta -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="language" content="en-GB">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="{% if page.hidden or jekyll.environment != 'production' %}noindex, follow{% else %}index, follow{% endif %}">

<!-- seo -->
<meta name="title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.title }}">
<!-- open graph -->
<meta property="og:title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:author" content="{{ site.title }}">
<meta property="og:image" content="{{ site.baseurl }}/assets/img/blondtommodrawing.jpg">
<!-- twitter cards -->
<meta name="twitter:title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:creator" content="@itsmeimtom">
<meta name="twitter:author" content="{{ site.title }}">
<meta name="twitter:image" content="{{ site.baseurl }}/assets/img/blondtommodrawing.jpg">

<!-- theme colour for accenting -->
<meta name="theme-color" content="#60A5FA">

<!-- page title -->
<title>{% if page.layout != 'home' %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

<!-- favicon -->
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/twemoji-peace-square.png" type="image/png">

<!-- main css -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/style/main.css">

<noscript>
    <!-- style is only allowed as child of noscript when in <head> -->
    <style>
        .js-only { display: none; }
    </style>
</noscript>
