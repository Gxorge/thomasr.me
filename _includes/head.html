<!-- page meta -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="language" content="en-GB">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="{% if page.hidden or jekyll.environment != 'production' %}noindex, follow{% else %}index, follow{% endif %}">

<!-- seo -->
<meta name="title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.title }}">
<!-- open graph -->
<meta property="og:title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:author" content="{{ site.title }}">
<meta property="og:image" content="/assets/img/blondtommodrawing.jpg">
<!-- twitter cards -->
<meta name="twitter:title" content="{{ page.title }} &mdash; {{ site.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:creator" content="@itsmeimtom">
<meta name="twitter:author" content="{{ site.title }}">
<meta name="twitter:image" content="/assets/img/blondtommodrawing.jpg">

<!-- theme colour for accenting -->
<meta name="theme-color" content="#60A5FA">

<!-- page title -->
<title>{% if page.notitle != true %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

<!-- favicon -->
<link rel="shortcut icon" href="/assets/img/twemoji-peace-square.png" type="image/png">

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet"> 
{% if page.layout == 'home' %}
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap&text=Helo,%20Gdmrnigaftvh" rel="stylesheet"> 
{% endif %}

<!-- main css -->
<link rel="stylesheet" href="/assets/style/main.css">

<!-- font awesome icons -->
<link rel="preload" href="https://ka-f.fontawesome.com/releases/v6.0.0-beta1/css/free.min.css?token=a4db9daed8" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://ka-f.fontawesome.com/releases/v6.0.0-beta1/css/free-v4-font-face.min.css?token=a4db9daed8" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
    <link rel="stylesheet" href="https://ka-f.fontawesome.com/releases/v6.0.0-beta1/css/free.min.css?token=a4db9daed8">
    <link rel="stylesheet" href="https://ka-f.fontawesome.com/releases/v6.0.0-beta1/css/free-v4-font-face.min.css?token=a4db9daed8">
</noscript>

<noscript>
    <!-- style is only allowed as child of noscript when in <head> -->
    <style>
        .js-only { display: none; }
    </style>
</noscript>
