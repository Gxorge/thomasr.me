<a href="#after-nav" id="a11y-skip">skip navigation</a>

<a href="/" id="home-link">
  <h1 id="site-title">{{ site.title }}</h1>
</a>

<nav>
  <ul>
    {% for item in site.menus.header %}
      <li>
      {% if item.url contains "http" %}
        <a href="{{ item.url }}">{{ item.title }} <i class="fas fa-external-link-alt" aria-hidden="true"></i><span class="sr-only">(external link)</span></a>
      {% else %}
        <a href="{{ item.url }}" {% if page.url contains item.identifier %}class="current-page" {% endif %}>{{ item.title }}</a>
      {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>

<span id="after-nav"></span>
