<aside id="colour-bar" aria-hidden="true"></aside>

<header id="site-header">
    
    {% if page.layout == 'home' %}
        <img src="/assets/img/blondtommodrawing.jpg" alt="A toddler-age Thomas laying on a carpet, smiling and clutching a pen" aria-hidden="true" draggable="false" ondblclick="rainbowomg(parseInt(localStorage.getItem('last-colour')))">
    {% endif %}


    <h1><a href="/" title="Homepage">
        {% if page.layout != 'home' %}
            Thomas Robinson
        {% else %}
            <i class="baskerville-italic"><span class="weight-400" id="js-greeting">Hello,</span></i> <span class="weight-700">I'm&nbsp;Tom!&nbsp;<span class="smol-quarter accent-colour baseline">he/him</span></span>
        
            <script>
                let now = new Date();
                let h = now.getHours();

                let greeting = "Hello,";

                if(h >= 5 && h < 12) greeting = "Good morning,"; // 5-12 

                if(h >= 12 && h < 18) greeting = "Good afternoon,"; // 12-18

                if(h >= 18 && h < 22) greeting = "Good evening,"; // 18-22

                if(h >= 22) greeting = "Good night,"; // 22-23
                if(h < 5) greeting = "Good night,"; // 0-5

                document.getElementById('js-greeting').innerText = greeting;
            </script>
        {% endif %}
    </a></h1>
</header>
